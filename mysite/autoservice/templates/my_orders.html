<!DOCTYPE html>
{% extends "base.html" %}

{% block "title" %}Mano užsakymai{% endblock %}

{% block "content" %}

<h1> Mano užsakymai </h1>
<p>Vykdomi užsakymai:</p>

{% for order in orders %}

<p><a href="{% url 'order' order.pk %} ">{{ order.vehicle }}</a> <span class="{% if order.deadline_over %}text-danger{% endif %}">({{ order.deadline }})</span> </p>

<hr>
{% endfor %}


{% endblock %}
