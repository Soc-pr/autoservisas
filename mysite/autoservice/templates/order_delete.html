{% extends "base.html" %}
{% block "title" %}Užsakymo trynimas{% endblock %}

{% block "content" %}
    <div class="content-section">
    <form method="POST" action="" enctype="multipart/form-data">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti užsakymą</legend>
            <h2>Ar tikrai norite trinti užsakymą {{ order }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'order' order.id %}">Atšaukti</a>
        </div>
    </form>
    </div>
{% endblock %}
